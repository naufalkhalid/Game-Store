{% extends "base.html" %}

{% block title %}Sign up - {{ block.super }}{% endblock %}

{% block content %}

<div class="row">
<div class="col-md-3">
	<form>

  <div class="form-group">
    <label for="txtFname">FirstName</label>
    <input type="name" class="form-control" id="txtFname" placeholder="FirstName">
  </div>
  <div class="form-group">
    <label for="txtLname">LastName</label>
    <input type="name" class="form-control" id="txtLname" placeholder="LastName">
  </div>
  <div class="form-group">
    <label for="txtEmail">Email</label>
   <input type="email" class="form-control" id="txtEmail" placeholder="Email">

  </div>
  <div class="form-group">
    <label for="txtPassword">Password</label>
   <input type="password" class="form-control" id="txtPassword">

  </div>
  <div class="radio-inline">
  <label>
    <input type="radio" name="optionsRadios" id="optionDev" value="option1" checked>
    Developer
  </label>
</div>
<div class="radio-inline">
  <label>
    <input type="radio" name="optionsRadios" id="optionPlayer" value="option2">
    Player
  </label>
</div>
  <button type="submit" class="btn btn-default">Register</button>
</form>
</div>
</div>


{% endblock %}
