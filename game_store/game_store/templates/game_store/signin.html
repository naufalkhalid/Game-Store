{% extends "base.html" %}

{% block title %}Home - {{ block.super }}{% endblock %}

{% block content %}

<form class="form form-signin" method="post" action="/signin">

    <h3 class="text-center">Sign In</h3>
    {% csrf_token %}

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Username">{{ form.username.errors }}
    </div>

    <div class="form-group">
        <label for="txt-password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">{{ form.password.errors }}
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    {{ form.non_field_errors }}
</form>

{% endblock %}
